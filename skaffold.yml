apiVersion: skaffold/v1beta4
kind: Config
build:
  artifacts:
    - image: registry.gitlab.com/pojntfx/projects/provisioner-main
      context: "."
      docker:
        dockerfile: assets/Dockerfile.main
    - image: registry.gitlab.com/pojntfx/projects/provisioner-builder
      context: "."
      docker:
        dockerfile: assets/Dockerfile.builder
    - image: registry.gitlab.com/pojntfx/projects/provisioner-dns
      context: "."
      docker:
        dockerfile: assets/Dockerfile.dns
    - image: registry.gitlab.com/pojntfx/projects/provisioner-gateway
      context: "."
      docker:
        dockerfile: assets/Dockerfile.gateway
    - image: registry.gitlab.com/pojntfx/projects/provisioner-pxeboot
      context: "."
      docker:
        dockerfile: assets/Dockerfile.pxeboot
    - image: registry.gitlab.com/pojntfx/projects/provisioner-repo
      context: "."
      docker:
        dockerfile: assets/Dockerfile.repo
deploy:
  kubectl:
    manifests:
      - assets/main.yml
      - assets/builder.yml
      - assets/dns.yml
      - assets/gateway.yml
      - assets/pxeboot.yml
      - assets/repo.yml
      - assets/mariadb.yml
      - assets/redis.yml
      - assets/minio.yml
      - assets/nats.yml
